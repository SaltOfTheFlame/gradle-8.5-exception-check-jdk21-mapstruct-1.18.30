[versions]
lombok = "1.18.30"
mapstruct = "1.5.5.Final"
lombokMapstructBinding = '0.2.0'
junit5 = '5.10.1'



[libraries]
lombok = { module = "org.projectlombok:lombok", version.ref = "lombok"}
mapstruct = { module = "org.mapstruct:mapstruct", version.ref = "mapstruct" }
mapstructProcessor = { module = "org.mapstruct:mapstruct-processor", version.ref = "mapstruct" }
lombokMapstructBinding = { module = 'org.projectlombok:lombok-mapstruct-binding', version.ref = "lombokMapstructBinding" }

junit5 = { module = 'org.junit.jupiter:junit-jupiter-api', version.ref = 'junit5' }
junit5Engine = { module = 'org.junit.jupiter:junit-jupiter-engine', version.ref = 'junit5' }

[bundles]
junit5 = [ "junit5" , "junit5Engine" ]
